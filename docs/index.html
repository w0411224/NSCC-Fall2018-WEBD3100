                    <h3 style="margin-bottom: 25px; text-align: center;">Get in touch with Me!</h3>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                First Name<input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" required>
                                <span class="asterix">*</span>
                            </div>
                            <div class="col">

                    </div>

                    <div class="form-group">
                        <label for="con">Contact Preference</label>
                        <select class="form-control" id="con">
                            <option value="rph">Please reply by phone</option>
                            <option value="rem">Please reply to my email</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Max 500 words" maxlength="2500" rows="7"></textarea>
                    </div>

                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Submit Form</button>
